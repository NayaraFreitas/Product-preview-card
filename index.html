<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/d66e034f33.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="container">
      <div class="card">
            <img src="./images/image-product-desktop.jpg" alt="perfume-gabrielle">

          <div class="description">
              <h3>PERFUME</h3>

                <h1>Gabrielle <br>
                  Essence Eau  <br>
                  De Parfum</h1>

                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

                  <div class="price">
                    <span>$149.99</span>
                    <s>$169.99</s>
                  </div>

                <div class="btn-cart">
                  <a href="#"><i class="fa-solid fa-cart-shopping cart"></i>Add to Cart</a>
                </div>
          </div>
      </div>
  </section>
  <footer>
    <div class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/NayaraFreitas" target="_blank">Nayara Freitas</a>.</p>
    </div>
  </footer>

</body>
</html>
